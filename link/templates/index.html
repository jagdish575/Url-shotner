<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Include MDC CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/13.0.0/material-components-web.min.css" rel="stylesheet">
    
    <style>
        /* Custom CSS for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            margin: 40px auto;
            width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mdc-text-field {
            width: 100%;
        }

        .mdc-button {
            align-self: flex-end;
            color: #6200ea;  /* Adjust button text color */
        }

        .mdc-button__ripple {
            background-color: #bb86fc;  /* Adjust ripple color */
        }

        .mdc-button:hover {
            background-color: rgba(98, 0, 234, 0.1);  /* Adjust hover effect */
        }

        .mdc-text-field__input {
            padding: 10px;
            font-size: 16px;
        }

        .mdc-floating-label {
            font-size: 14px;
            color: #6200ea;  /* Adjust label color */
        }

        .mdc-notched-outline {
            border-color: #6200ea;  /* Adjust outline color */
        }

        .mdc-text-field--focused .mdc-floating-label {
            color: #6200ea;
        }

        .mdc-text-field--focused .mdc-notched-outline {
            border-width: 2px;
        }

        .mdc-button--outlined {
            border-color: #6200ea;
        }

        .mdc-button__label {
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Custom CSS for card content */
        .mdc-card__content {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            font-size: 16px;
        }

        .mdc-card__content a {
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
        }

        .mdc-card__content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}
    
    {% block content %}
    <div class="container">
        <form action="{% url 'shorten_post' %}" method="post">
          {% csrf_token %}
          <label class="mdc-text-field mdc-text-field--outlined">
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                  <span class="mdc-floating-label" id="my-label-id">URL</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
            <input type="text" name="url" class="mdc-text-field__input" aria-labelledby="my-label-id">
          </label>
          <button class="mdc-button mdc-button--outlined" type="submit">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Shorten</span>
          </button>
        </form>
        
        <div class="mdc-card__content">
          <p>Shortened URL: <a href="{{shortened_url}}" target="_blank">{{shortened_url}}</a></p>
      </div>
      
    </div>
    {% endblock %}
    
    <!-- Include MDC JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/13.0.0/material-components-web.min.js"></script>
    <script>
        mdc.autoInit();  // Automatically initialize all MDC components
    </script>
</body>
</html>
